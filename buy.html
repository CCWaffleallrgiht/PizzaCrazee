            <div class="pizza">

            <div class="pizza">

            </div>
            <!-- Add more pizzas as needed -->
        </section>
        <aside class="cart">
            <h2>Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will be added dynamically using JavaScript -->
            </ul>
            <p>Total: $<span id="total">0</span></p>
<!-- Original HTML for the checkout button -->
      <a href="buy.html">checkout/a>
